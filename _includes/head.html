{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{{ base_path }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cleartype" content="on">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<script>
  {% asset_source vendor/loadCSS.js %}
  loadCSS("{% asset_path preload.css %}")
</script>
<noscript>
  {% css preload.css rel:preload %}
</noscript>

<style>
  {% asset_source priority.css %}
</style>
